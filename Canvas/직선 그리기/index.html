<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>캔버스 직선 그리기</title>
</head>
<body>
<iframe src="https://teal-mochi-a12ca4.netlify.app/canvas/%EC%A7%81%EC%84%A0%20%EA%B7%B8%EB%A6%AC%EA%B8%B0/index.html" width="300" height="200" scrolling="no"></iframe>
  <canvas id="myCanvas" width="500" height="500"></canvas>
<script>
let canvas = document.getElementById('myCanvas')
let ctx = canvas.getContext('2d')
ctx.beginPath()
ctx.moveTo(canvas.width*0.2,canvas.height*0.2)
ctx.lineTo(canvas.width*0.8,canvas.height*0.2)
ctx.stroke()
</script>
</body>
</html>
